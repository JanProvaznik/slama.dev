---
layout: default
---

<article>
  <header>
		<h2>{{ page.title }}</h2>
		<p>{{ page.date | date: "%-d. %-m. %Y"}}{% if page.category %}; {{page.category}}{% endif%}{% if page.pdf %}; available as a [<a href="/assets/{{page.url | split: "/" | last}}.pdf">PDF</a>]{% endif%}</p>
  </header>
  <section>
		{{ content }}
  </section>
</article>
